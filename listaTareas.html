<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listado Tareas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <script src="js/listaTareas.js" defer></script>
</head>

<body class="container mt-5">
  <section>
    <h1>Ejemplo de Arreglos</h1>
    <h2>Listado de tareas</h2>
    <div class="row g-3">
      <div class="col-auto">
        <label for="tarea" class="visually-hidden">Tarea</label>
        <input type="text" class="form-control" id="tarea" placeholder="Tarea 1">
      </div>
      <div class="col-auto">
        <button id="btnAgregar" class="btn btn-primary bi bi-node-plus-fill"> Agregar</button>
      </div>
      <div class="col-auto">
        <button id="btnBuscar" class="btn btn-success bi bi-search"> Buscar</button>
      </div>
      <div class="col-auto">
        <button id="btnEditar" class="btn btn-info bi bi-pencil"> Editar</button>
      </div>
      <div class="col-auto">
        <button id="btnEliminar" class="btn btn-danger bi bi-trash"> Eliminar</button>
      </div>
    </div>
    <br>
  </section>
  <section>
    <div class="card" style="width: 18rem;">

      <ul id="listaTareas" class="list-group list-group-flush">
        
      </ul>
    </div>
  </section>





  <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalEditarLabel"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="tarea_nueva" class="col-form-label">Nueva tarea</label>
            <input type="text" class="form-control" id="tarea_nueva">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" id="btnGuardar" class="btn btn-dark bi bi-floppy"> Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalEliminar" tabindex="-1" aria-labelledby="modalEliminarLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalEliminarLabel"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <h3>Â¿EstÃ¡ seguro de eliminar la tarea?</h3>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" id="btnDelete" class="btn btn-dark bi bi-floppy"> Eliminar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
